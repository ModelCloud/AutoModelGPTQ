name: Run tests

on:
  push:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    container:
      image: pytorch/pytorch:2.3.1-cuda12.1-cudnn8-devel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install parameterized protobuf

      - name: Install local package
        run: |
          pip install -vvv --no-build-isolation -e .

      - name: Run tests
        run: |
          cd tests
          pytests -v 
