name: Run tests

on:
  push:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    container:
      image: pytorch/pytorch:2.3.1-cuda12.1-cudnn8-devel
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Install pip depends
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.5'
          cache: 'pip' # caching pip dependencies
        run: |
          pip install -U parameterized protobuf pytest ninja

      - name: Compile
        with:
          python-version: '3.11.5'
          cache: 'pip' # caching pip dependencies
        run: |
          pip install -v --no-build-isolation .

      - name: Run tests
        run: |
          cd tests
          pytest -v 
