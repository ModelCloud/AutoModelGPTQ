name: Run tests

on:
  push:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    container:
      image: pytorch/pytorch:2.3.1-cuda12.1-cudnn8-devel

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: |
          pip install -U parameterized protobuf ninja
          
      - name: Compile
        run: |
          pip install -v --no-build-isolation .

      - name: Run tests
        run: |
          python -m unittest test_lm_head.py
          python -m unittest test_perplexity.py
          python -m unittest test_q4_cuda.py
          python -m unittest test_q4_exallama.py
          python -m unittest test_q4_exallama_v2.py
          python -m unittest test_q4_marlin.py
          python -m unittest test_q4_triton.py
          python -m unittest test_quant_formats.py
          python -m unittest test_repacking.py
          python -m unittest test_serialization.py
          python -m unittest test_sharded_loading.py
          python -m unittest test_triton.py
